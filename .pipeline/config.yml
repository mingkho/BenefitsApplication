    cfSpace: ""
    cfCredentialsId: ""
    tmsUpload: false
steps:
  mtaBuild:
    dockerImage: "devxci/mbtci-java11-node16@sha256:caba6f24a7abc2be53199ca892de143ad6dd26de36cc7dabbd19230afbfd38d7"
  artifactPrepareVersion:
    versioningType: "cloud_noTag"
  cloudFoundryDeploy:
    mtaDeployParameters: "-f --version-rule ALL"
